<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sign Up For Our Newsletter</header>
    
    <form action="">
        <label for="first-name">First Name</label>
        <input type="text" value="" id="first-name" name="first-name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="text" value="" id="last-name" name="last-name" placeholder="Last Name">

        <label for="e-mail">Email Address</label>
        <input type="email" id="e-mail" name="e-mail" placeholder="winner@cool.com">

        <label for="company-name">Company name</label>
        <select id="company-name">
            <option value="Facebook">Facebook</option>
            <option value="Google">Google</option>
            <option value="Amazon">Amazon</option>
            <option value="Other">Other</option>
        </select>

        <label>Add me to your mailing list</label>

        <label class='checkbox-label' for='available'>
            <input id='mailing-list'
                   name='mailing-list'
                   type='checkbox'
                   value='mailing-list'/>
            <span>I agree to be added to your cool e-mail list</span>
        </label>

        <fieldset>
            <legend>Job Title</legend>
            <input id='job-title-1' name='job-title' type='radio' value='Researcher' />
            <label for='job-title-1' class='radio-label'>Researcher</label>

            <input id='job-title-2' name='job-title' type='radio' value='Manager' />
            <label for='job-title-2' class='radio-label'>Manager</label>

            <input id='job-title-3' name='job-title' type='radio' value='Executive' />
            <label for='job-title-3' class='radio-label'>Executive</label>
        </fieldset>

        <button type="submit">Sign Me Up</button>
    </form>

</body>
</html>
